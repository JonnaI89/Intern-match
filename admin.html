<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INTERN MATCH ADMIN</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="admin.js"></script>
</head>
<body>
  <h1>INTERN MATCH ADMIN</h1>
  <div class="period-box">
    Periode: <span id="periodDisplay">1</span>
    <button id="periodMinus">-</button>
    <button id="periodPlus">+</button>
  </div>
  <div id="timerContainer">
    <div id="timerDisplay">00:00</div>
    <button id="timerStart">Start</button>
    <button id="timerPause">Pause</button>
    <button id="timerReset">Nullstill</button>
  </div>
  <div class="main-layout">
    <div class="team-column">
      <div class="team-panel">
        <input id="teamANameInput" value="Lag A" />
        <span id="scoreA" class="score-value">0</span>
        <button id="scoreAPlus">+</button>
        <button id="scoreAMinus">-</button>
      </div>
      <div class="players-box">
        <h3>Spillere Lag A:</h3>
        <ul id="playersAList"></ul>
        <button id="addPlayerA">Legg til spiller</button>
      </div>
    </div>
    <div class="live-view">
      <h2>LIVE VIEW</h2>
      <form id="goalForm">
        <div>
          <label>Lag:
            <select id="teamSelect">
              <option value="A">Lag A</option>
              <option value="B">Lag B</option>
            </select>
          </label>
        </div>
        <div>
          <label>Målscorer:
            <select id="scorerSelect"></select>
          </label>
        </div>
        <div>
          <label>Assist (valgfritt):
            <select id="assistSelect">
              <option value="">Ingen</option>
            </select>
          </label>
        </div>
        <button type="submit">Registrer mål</button>
      </form>
      <div id="liveEvents"></div>
    </div>
    <div class="team-column">
      <div class="team-panel">
        <input id="teamBNameInput" value="Lag B" />
        <span id="scoreB" class="score-value">0</span>
        <button id="scoreBPlus">+</button>
        <button id="scoreBMinus">-</button>
      </div>
      <div class="players-box">
        <h3>Spillere Lag B:</h3>
        <ul id="playersBList"></ul>
        <button id="addPlayerB">Legg til spiller</button>
      </div>
    </div>
  </div>
</body>
</html>
