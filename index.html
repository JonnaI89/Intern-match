<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INTERN MATCH LIVE</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="index.js"></script>
</head>
<body>
  <header>
    <h1 id="mainHeading">INTERN MATCH LIVE</h1>
  </header>
  <div class="status-bar">
    <span>Periode: <span id="periodView"></span></span>
    <span class="timer" id="timerDisplay"></span>
  </div>
  <div class="scoreboard">
    <div class="team">
      <h2 id="teamAName"></h2>
      <div class="score" id="scoreA"></div>
    </div>
    <div class="team">
      <h2 id="teamBName"></h2>
      <div class="score" id="scoreB"></div>
    </div>
  </div>
  <div class="lineups">
    <div class="lineup">
      <h3>Spillere</h3>
      <ul id="playersA"></ul>
    </div>
    <div class="lineup">
      <h3>Spillere</h3>
      <ul id="playersB"></ul>
    </div>
  </div>
  <div class="live-view" id="liveEvents"></div>
</body>
</html>
