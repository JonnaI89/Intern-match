<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INTERN MATCH LIVE</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="index.js"></script>
</head>
<body>
  <h1>INTERN MATCH LIVE</h1>
  <div class="period-box">
    Periode: <span id="periodView">1</span>
  </div>
  <div id="timerContainer">
    <div id="timerDisplay">00:00</div>
  </div>
  <div class="main-layout">
    <div class="team-column">
      <div class="team-panel">
        <h2 id="teamAName">Lag A</h2>
        <span id="scoreA" class="score-value">0</span>
      </div>
      <div class="players-box">
        <h3>Spillere:</h3>
        <ul id="playersA"></ul>
      </div>
    </div>
    <div class="live-view">
      <h2>INFO</h2>
      <div id="liveEvents"></div>
    </div>
    <div class="team-column">
      <div class="team-panel">
        <h2 id="teamBName">Lag B</h2>
        <span id="scoreB" class="score-value">0</span>
      </div>
      <div class="players-box">
        <h3>Spillere:</h3>
        <ul id="playersB"></ul>
      </div>
    </div>
  </div>
</body>
</html>
